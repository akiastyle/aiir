# Nginx reverse proxy for AIIR runtime
# Enable with: ln -s /var/www/aiir/server/nginx/aiir-runtime.conf /etc/nginx/sites-enabled/aiir-runtime.conf

upstream ai_first_runtime {
    server 127.0.0.1:7788;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 2m;

    location /ai/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_pass http://ai_first_runtime;
    }

    location = /health {
        proxy_set_header Host $host;
        proxy_pass http://ai_first_runtime/health;
    }
}
